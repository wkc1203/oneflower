<!DOCTYPE html>
<html lang = "en" >
<head >
  <meta charset = "UTF-8" >
  <meta name = "viewport"
        content = "width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" >
  <title ></title >
  <link rel = "stylesheet" href = "./css/reset.css" >
  <link rel = "stylesheet" href = "./css/swiper.min.css" >
  <link rel = "stylesheet" href = "./css/down-one.css" >
</head >
<body >
<div class = "page" >
  <div class = "content" >
    <div class = "pic" ></div >
    <div class = "explain" >
      <p >下载“一宅一花”APP</p >
      <p >注册APP账号</p >
      <p >您将获得一宅一花提供的 <span >5元优惠券</span ></p >
    </div >
    <div class = "operate" >
      <div class = "inviteCode" >
        <span id = "inviteCode" class = "code" >EvR67o</span >
      </div >
      <div class = "btn link-button" >立即下载</div >
    </div >
  </div >
</div >
</body >
<script src = "./js/jquery.min.js" ></script >
<script src = "./js/swiper.min.js" ></script >
<script src="./js/common.js"></script >
<script src = "./js/server.js" ></script >
<script >

  $('#inviteCode').html(getUrlParam().inviteCode ? getUrlParam().inviteCode : '')

  $('.link-button').on('click', function (e) {
    e.preventDefault()
    var urlData    = getUrlParam()
    var inviteCode = urlData.inviteCode ? urlData.inviteCode : ''

    if (isTencent()) {
      window.location.href = './invent.html?inviteCode=' + inviteCode + '&way=1'
      return
    }

    if (getOs() === 'ios') {
      if (getParam('goodsId') != '') {
        window.top.location.href ='YZYHAPP://?goodsId=' + getParam('goodsId')
        window.setTimeout(function(){
          window.location.href = ios_download
        },1000)
      }
      window.setTimeout(function(){
        window.location.href = ios_download
      },1000)
    } else {
      if (getParam('goodsId') != '') {
        window.top.location.href ='ypf://yzyh?goodsId=' + getParam('goodsId')
        window.setTimeout(function(){
          window.location.href = ios_download
        },1000)
      }
      window.setTimeout(function(){
        window.location.href = android_download
      },1000)
    }
  })
</script >
</html >
