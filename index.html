<!DOCTYPE html>
<html lang = "en" >
<head >
  <meta charset = "UTF-8" >
  <meta name = "viewport"
        content = "width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" >

  <title >一宅一花</title >

  <link rel = "stylesheet" href = "./css/reset.css" >
  <link rel = "stylesheet" href = "./css/swiper.min.css" >
  <link rel = "stylesheet" href = "./css/index.css" >
</head >
<body >
<div class = "page" >
  <div class = "content" >
    <div class = "focus" >
      <div class = "swiper-container" id = 'focus' >
        <div id = "carouse" class = "swiper-wrapper" >
        </div >
        <!-- 如果需要分页器 -->
        <div class = "swiper-pagination" ></div >
      </div >
    </div >
    <div class = "panel" >
      <h2 id = "goodsName" ></h2 >
      <p id = "goodsDescription" ></p >
      <div class = "panel-footer" >
        <div id = "nowPrice" class = "price" ></div >
        <div id = "oldPrice" class = "price price-sub" ></div >
      </div >
    </div >
    <div id = "reduce" class = "list" >

    </div >
    <div class = "list" >
      <div class = "list-item" >
        <div class = "list-item-label" >发货地</div >
        <div id = "logisticsAddress" class = "list-item-value" ></div >
      </div >
      <div class = "list-item" >
        <div class = "list-item-label" >配送范围</div >
        <div id = "distributionScope" class = "list-item-value" ></div >
      </div >
      <div class = "list-item" >
        <div class = "list-item-label" >温馨提示</div >
        <div id = "preferentialInfo" class = "list-item-value" ></div >
      </div >
    </div >
    <div class = "preview empty" ></div >
  </div >
  <div class = "footer" >
    <div class = "btn link-button" >立即抢购</div >
  </div >
</div >
<div class = "fixed-top-banner" >
  <div class = "fixed-top-banner-left" ><span class = "icon" ></span >一宅一花新人领400元礼券大礼包</div >
  <div class = "fixed-top-banner-right" >
    <div class = "btn link-button" >立即领取</div >
  </div >
</div >
</body >
<script src = "./js/jquery.min.js" ></script >
<script src = "./js/swiper.min.js" ></script >
<script src="./js/vconsole.min.js"></script >
<script src="./js/common.js"></script >
<script src = "./js/server.js" ></script >
<script src = "./js/app.js" ></script >
</html >
