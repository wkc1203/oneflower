<script >
  function isTencent () {
    var ua    = navigator.userAgent.toLowerCase();
    var isWx  = ua.indexOf('micromessenger') != -1;
    var QQRex = new RegExp(/\s+QQ/ig)
    var isQQ  = QQRex.test(ua)

    return isWx || isQQ
  }

  function getOs () {
    var os = ''

    const ua      = navigator.userAgent
    const windows = ua.match(/(Windows Phone);?[\s\/]+([\d.]+)?/)
    const android = ua.match(/(Android);?[\s\/]+([\d.]+)?/)
    const ipad    = ua.match(/(iPad).*OS\s([\d_]+)/)
    const ipod    = ua.match(/(iPod)(.*OS\s([\d_]+))?/)
    const iphone  = !ipad && ua.match(/(iPhone\sOS|iOS)\s([\d_]+)/)

    if (windows) {
      os = 'windows'
    }

    if (android && !windows) {
      os = 'android'
    }

    if (ipad || iphone || ipod) {
      os = 'ios'
    }

    return os
  }


  $('.link-button').on('click', function (e) {
    e.preventDefault()

    if (isTencent()) {
      window.location.href = './invent.html?way=2'
      return
    }

	  if (getOs() === 'ios') {
        window.location.href = ios_download
      } else {
        window.location.href = android_download
      }
  })
